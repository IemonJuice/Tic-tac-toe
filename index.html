<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="welcoming">
    <div class="typed">
        TIC-TAC-TOE .
    </div>
</div>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <nav>
                <div class="burger-menu">
                    <input id="menu-toggle" type="checkbox"/>
                    <label class="menu-btn" for="menu-toggle">
                        <span></span>
                    </label>

                    <ul class="menubox">
                        <li><a class="menu-item" href="#">Home</a></li>
                        <li><a class="menu-item" href="#">Discord</a></li>
                        <li><a class="menu-item" href="#">Linkedin</a></li>
                        <li><a class="menu-item" href="#">Articles</a></li>

                    </ul>
                </div>
                <div class="links">
                    <a href="">
                        <div><a href="">Linkedin</a></div>
                    </a>
                    <a href="">
                        <div><a href="">Discord</a></div>
                    </a>
                    <a href="">
                        <div><a href="">Home</a></div>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <main class="main">

                <div id='1' class="item"></div>

    <footer class="footer">
        <div class="container footer">
            simple tic-tac-toe game
        </div>
    </footer>
</div>
<script src="index.js"></script>
